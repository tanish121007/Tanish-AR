<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/dist/mindar-image.prod.js"></script>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
</head>

<body>
  <a-scene mindar-image="imageTargetSrc: ./targets.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights">
    <a-assets>
      <video src="./sample_video.mp4" preload="auto" id="vid" response-type="arraybuffer" loop crossorigin webkit-playsinline autoplay="false" playsinline></video>
      <img id="btninsta" src="./insta.png" crossorigin="anonymous">
      <img id="btnyt" src="./yt.png" crossorigin="anonymous">
      <img id="btnphone" src="./ph.png" crossorigin="anonymous">
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: 10000; objects: .clickable"></a-camera>

    <a-entity id="example-target" mindar-image-target="targetIndex: 0">
      <a-video id="example_plane" class="clickable" src="#vid" position="0 0 0" rotation="0 0 0" width="1.5" height="1"></a-video>
      <a-entity id="yt_click" class="clickable" geometry="primitive: plane; height: 0.3; width: 0.3;" position="0 0.5 1" rotation="0 0 0" material="src: #btnyt; opacity: 1; transparent: true;"></a-entity>
      <a-entity id="insta_click" class="clickable" geometry="primitive: plane; height: 0.3; width: 0.3;" position="0 -0.5 0.1" rotation="0 0 0" material="src: #btninsta; opacity: 1; transparent: true;"></a-entity>
      <a-entity id="call_click" class="clickable" geometry="primitive: plane; height: 0.3; width: 0.3;" position="0.5 0 1" rotation="0 0 0" material="src: #btnphone; opacity: 1; transparent: true;"></a-entity>
    </a-entity>
  </a-scene>

  <script type="text/javascript">
    const exampleTarget = document.querySelector('#example-target');
    exampleTarget.addEventListener("targetFound", event => {
      console.log("target found");
    });

    exampleTarget.addEventListener("targetLost", event => {
      console.log("target lost");
    });

    const example_plane = document.querySelector('#example_plane');
    example_plane.addEventListener("click", event => {
      document.querySelector("#vid").play();
      example_plane.remove();
    });

    const insta_click = document.querySelector('#insta_click');
    insta_click.addEventListener("click", event => {
      window.location.href = "https://www.instagram.com/tanishshah1210?igsh=MTV3MHE2Zm5mZDk1bQ==";
    });

    const yt_click = document.querySelector('#yt_click');
    yt_click.addEventListener("click", event => {
      window.location.href = "https://youtube.com/";
    });

    const call_click = document.querySelector('#call_click');
    call_click.addEventListener("click", event => {
      window.location.href = "https://facebook.com";
    });
  </script>
</body>
</html>
